version: '3'

services:
  minecraft:
    container_name: "minecraft"
    build: .
    ports:
      - "25565:25565/tcp"
      - "25565:25565/udp"
    volumes:
      - "mc:/data"
    environment:
      EULA: "TRUE"
      CONSOLE: "false"
      ENABLE_RCON: "true"
      RCON_PASSWORD: "changeMe"
      RCON_PORT: 28016
      TYPE: "SPIGOT"
      VERSION: "LATEST"
    restart: always

volumes:
  mc:
